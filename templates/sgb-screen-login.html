<ion-view mz-screen view-title="{{ title | translate }}"  hide-nav-bar="true" class="app-background">
    <ion-content class="myPadding">
		<!--Welcome title-->
		<div ng-show="data.screenTitle" class="text-center">
		    <h2> {{data.screenTitle}} </h2>
		</div>

		<div class="push-content">
		    <!--Welcome image-->
		    <div class="text-center welcome-background" ng-show="data.welcomeMessage">
		        <h3 class="thick"> {{data.welcomeMessage}} </h3>
		    </div> 

		    <hr class="separator"/>

		    <!-- Login input -->
		    <div class="dark-background text-center">
		        <p class="pull-text" ng-show="data.infoMessage"> {{data.infoMessage}}</p>
		        <!-- Username -->
		        <div class="row item-input app-input pwd-background item-icon-right"> 
		            <div class="col col-offset-20 col-75">
		                <input type="text" data-ng-model="login.username"
		                	   ng-change="checkUsername(login.username,_screenParams.usernameValidation)"
		                       placeholder="{{'login_username' | translate}}" />
		            </div>
		            <i class="icon ion-checkmark" ng-show="userIcon===true"></i>
		            <i class="icon ion-close-round" ng-show="userIcon===false"></i>
		        </div>
		        <br/>
		        <!-- Password -->
		        <div class="row item-input app-input pwd-background item-icon-right" >
		            <div class="col col-offset-20 col-75">
		                <input type="password" data-ng-model="login.password" 
		                		ng-change="checkPassword(login.password,_screenParams.passwordValidation)"
		                        placeholder="{{'login_password' | translate}}" />
		            </div>
		            <i class="icon ion-checkmark" ng-show="passwordIcon===true"></i>
		            <i class="icon ion-close-round" ng-show="passwordIcon===false"></i>
		        </div>
		        <br/>
		  
		        <!-- Login button -->    
		        <div class="row app-input login-button-background "
		               data-ng-click="doLogin()">
		            <div class="col col-80 text-right">
		               <p style="margin-top:0.2em"> {{'login_login' | translate}} </p>
		            </div>  
		        </div>
		   
		    
		        <!-- Optional clean fields button"-->
		        <div class="row" ng-show="_screenParams.clearSubmitButtons">
		            <button class="button button-block button-positive" type="button" 
		                    data-ng-click="clearFields()" translate="login_clear">
		            </button>
		        </div>

		        <!--Optional forgot password -->
		        <div class="center-text forgotpwd-text" ng-show="_screenParams.forgotPassword">
		            <p class="wrap" ng-click="forgotPass()"> {{'login_forgot_password' | translate}} </p>
		        </div>
		      
		        <!--Optional remember me toggle -->
		        <div class="item item-toggle" ng-show="_screenParams.rememberMe"> 
		            {{'login_keep_session' | translate}}
		            <div class="toggle toggle-balanced">
		                <input type="checkbox" ng-model="keepSession">
		                <div class="track">
		                    <div class="handle"></div>
		                </div>
		            </div>
		        </div>

		        <!-- signup footer -->
		        <div class="center-text signup-background" ng-show = "data.signUpMessage">
		            <p class="thick wrap"> {{data.signUpMessage }} </p>
		        </div> 

		    </div> 
		</div>

    </ion-content>
</ion-view>
